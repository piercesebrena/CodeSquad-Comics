<div class="content-box">
    
    <h1>CREATE NEW COMIC</h1>

    <form action="#">
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="Title" placeholder="Enter the title">

        <br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="Author" placeholder="Enter the author">

        <br>

        <label for="publisher">Publisher:</label>
        <select id="publisher" name="publisher" onchange="toggleInput()">
            <option>Select</option>
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="DC Comics">DC Comics</option>
            <option value="Harry N. Abrams">Harry N. Abrams</option>
            <option value="Icon Books">Icon Books</option>
            <option value="Image Comics">Image Comics</option>
            <option value="Marvel">Marvel</option>
            <option value="Simon & Schuster">Simon & Schuster</option>
            <option value="Top Shelf Productions">Top Shelf Productions</option>
            <option value="VIZ Media LLC">VIZ Media LLC</option>

        </select> 

       

        <br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="Genre" placeholder="Genre">
    
            <br>
    
            
        <label for="pages">Number of Pages:</label>
        <input type="text" id="pages" name="pages" value="Number of pages" placeholder="Number of pages">
    
            <br>
    
            
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" size="3">
    
            <br>
    
            
        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" name="synopsis" placeholder="Enter the synopsis">Synopsis</textarea>
    
            <br>
    
            
        <button class="yellow-button" type="submit">Submit</button>
        </form>
